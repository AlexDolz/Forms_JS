<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;0,900;1,400&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form class="form" id="form">
      <div class="inputs">
        <input type="text" placeholder="Name" name="title" id="title" />
        <input type="number" placeholder="Price" name="price" id="price" />
      </div>
      <button class="add_btn">Add to cart</button>
    </form>
    <form class="form" id="form_2">
      <p class="search">Search by name</p>
      <input type="text" placeholder="Name" name="filter" id="filter" />
    </form>

    <div class="sort_div">
      <p class="sort_p">Sort by:</p>
      <button id="sort_price">Price <-></button>
    </div>

    <section id="products"></section>
    <script src="./forms.js"></script>
  </body>
</html>
